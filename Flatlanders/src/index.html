<!doctype html>
<html class="no-js" ng-app="gemStoreApp">
  <head>
    <meta charset="utf-8">
    <title>frontend</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp,src}) styles/vendor.css -->
    <link rel="stylesheet" href="app/vendor.css">

    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,src}) styles/app.css -->
    <link rel="stylesheet" href="app/index.css">
    <!-- endbuild -->

    <!-- build:js scripts/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body ng-controller="StoreController as store">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="product row">
      <h1>{{store.product.name}}</h1>
      <h2>{{store.product.price | currency}}</h2>
      <p>{{store.product.description}}</p>

      <!--WHEN I PUT IMAGE IN FILE IT WON"T LOAD & hides when I put in brackets-->
      <img ng-src="store.product.image"/>
      <button ng-show="store.product.canPurchase">Add to Cart</button>
    </div>

    <cite>{{1288323623006 | date:'medium'}}</cite>

    <section ng-controller="PanelController as panel">
      <ul class="nav nav-pills">

        <li ng-class="{active: panel.selectTab(1)}"      >
        <a href ng-click="panel.selectTab(1)">Description</a></li>

        <li ng-class="{active: panel.selectTab(2)}">
        <a href ng-click="panel.selectTab(2)">Comment</a></li>
      </ul>

    </section>

    <div class="panel" ng-show="tab===1">
      <h4>Description</h4>
      <p>{{store.product.description}}</p>
</div>

<div class="panel" ng-show="tab===2">
      <h4>Comment</h4>
      <blockquote>none yet</blockquote>
</div>


    

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,src}) scripts/app.js -->
    <script src="app/index.js"></script>
    <script src="app/main/main.controller.js"></script>
    <script src="components/navbar/navbar.controller.js"></script>
    <!-- inject:partials -->
    <!-- angular templates will be automaticaly converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
