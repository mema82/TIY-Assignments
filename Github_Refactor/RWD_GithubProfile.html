<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Github Profile ReCreation</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/2.1.2/octicons.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<style>
.search{

	width:350px;
	height:25px;
}

.sign-up{

	background-color: #60b044;
}
.navbar-form .form-control{

width: 350px;
height:25px;
}

.btn {
	float:right;
}

.info > li {
       display: list-item;
            }

.container {
        margin: 0 0 0 0;
        padding: 0;
        width: 100%;
        position: relative;
      }

.content {
        width: 1020px;/*70%*/
        margin: 0 auto 5% auto;
      }
</style>
</head>

<body>
	<div class="container">
		<div class="container">
        <nav class="navbar navbar-default">

<a class="navbar-brand" href="#"><span class="mega-octicon octicon-logo-github"></span></a>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
          <input type="text" class="form-control search" placeholder="Search Github">
            </div>
          </form>
          <ul class="nav navbar-nav">
            <li><a href="#">Explore</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Enterprise</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
    
         <button type="submit" class="btn btn-default sign-up">Sign Up</button>
         <button type="submit" class="btn btn-default sign-in">Sign In</button>
         </div>
      
</nav>
</header>

<div class="container content">
        <div class="container">
          <aside class="col-sm-3 col-md-3">
            <a href="https://avatars2.githubusercontent.com/u/8780547?v=2&s=460" class="thumbnail" id="avatar"><img src="https://avatars3.githubusercontent.com/u/8843789?v=3&amp;s=460"alt=""></a>

        <h3 class="name">{{name}}</h3>
        <h4 class="user">{{login}}</h4>
    <hr>
    <ul class="info list-unstyled">
      
       <li class="email octicon octicon-mail"><a href="">{{email}}</a></li>

       <li class="created octicon octicon-clock">{{created}}</li>
            </ul>
    <hr>
            <p><a href="#">1 Follower</a> 
            	<a href="">1 Starred</a> 
            	<a href="">0 Following</a></p>

    <hr>
    		
		</aside>
