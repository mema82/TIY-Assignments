<!--Form Elements-->

1. <Address>

Address tag

2. <button>

Creates a button look for content inside these tags

3. <data>

 Tag links a given content with a machine-readable translation.

4. <datalist>

contains a set of options for other to control

5. <fieldset>

Creates an border like element around content

6. <form>

Tags around document that control interactive controls to be submitted by user

7. <hr>

Horizontla Rule to create seperation line

8. <input>

Used to put in interactive controls such as radio buttons

9. <keygen>

creates a dropdown select menu 

10.<label>

creates a text box area for input

11.<lengend>

creates a caption for the fieldset element

12. <optgroup>

creates a dropdown menu with a submenus

13. <option>

creates a control representing an item within a "select", "optgroup" or a "datalist"  element.

14.<meter>

creates a visual meter that can be used for visual representation

15. <textarea>

creates a box effect for text input

16. <progress>

similar to meter (#14)
