<!doctype html>
<html class="no-js" ng-app="buildingApps" >
  <head>
    <meta charset="utf-8">
    <title>frontend</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp,src}) styles/vendor.css -->
    <link rel="stylesheet" href="app/vendor.css">

    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,src}) styles/app.css -->
    <link rel="stylesheet" href="app/index.css">
    <!-- endbuild -->

    <!-- build:js scripts/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container" ng-controller="MainCtrl">
    
      <div ng-include="'components/navbar/navbar.html'"></div>
    
      <div class="row">
        <div class="col-sm-6 col-md-4">
       
          <form>
          <fieldset class="form-group">
            <label>What's on your mind?</label>
            <textarea class="form-control" ng-model="text" ng-maxlength="140" placeholder="Who are you?">
            </textarea>
          </fieldset>


          <fieldset class="form-group">
            <input type="text" ng-model="author" class="form-control col-xs-10" placeholder="Who are you?">

            <button class="btn btn primary col-xs-2">POST</button>
            <em>{{140- text.lenght}} characters remaining</em>



          </fieldset>
        </form>
      </header>

      <section>
        <ul>
          <blockquote ng-repeat="comment in app.buildingApps">


            <p>
              {{comment.body}}
            </p>

            <cite>
              <a ng-href="{{comment.user.avatar_url}}" class="thumbnail"></a>
            <strong>Author Name on <strong> <time>{{"2014-11-20 13:00:00" | date}}</time>
          </cite>


          </blockquote>

        </ul>

        </div>
      </div>
    
      <hr>
    
      <div class="footer">
        
      </div>
    
    </div>
    

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,src}) scripts/app.js -->
    <script src="app/index.js"></script>
    <script src="app/main/main.controller.js"></script>
    <script src="components/navbar/navbar.controller.js"></script>

    <!-- inject:partials -->
    <!-- angular templates will be automaticaly converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
